<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<title>Prontuário</title>
</head>
<body>

	<div th:replace="fragmentos/menu"></div>
	<div class="container" style="padding: 20">
		<h4>Prontuário</h4>
		<form th:object="${prontuario}" th:action="@{/prontuario/salvar}"
			method="POST">
			<input name="id" id="id" th:field="*{id}" type="hidden" /> <input
				type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="row">

				<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
					<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
				</div>

				<div class="col-md-6">

					<div class="col-md-12">
						<div class="form-group">
							<label for="pet">Pet</label><select id="pet" class="form-control"
								th:field="*{pet}">
								<option th:each="pet : ${listapet}" th:value="${pet.id}"
									th:text="|${pet.nome} - ${pet.proprietario.nome}|"></option>
							</select>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="texto">Queixa(Tutor)</label>
							<textarea class="form-control" type="text" th:field="*{queixas}"
								id="texto" rows="6"> </textarea>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="texto">Exame Físico</label>
							<textarea class="form-control" type="text"
								th:field="*{examesfisicos}" id="texto" rows="3"> </textarea>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="form-group">
							<label for="texto">Exame</label>
							<textarea class="form-control" type="text" th:field="*{exames}"
								id="texto" rows="3"> </textarea>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="texto">Terapeutica</label>
							<textarea class="form-control" type="text"
								th:field="*{terapeutica}" id="texto" rows="3"> </textarea>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="texto">Suspeitas</label>
							<textarea class="form-control" type="text"
								th:field="*{suspeitas}" id="texto" rows="3"> </textarea>
						</div>
					</div>
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
