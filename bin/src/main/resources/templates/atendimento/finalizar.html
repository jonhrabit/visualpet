<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>


<title>Cadastro Cliente</title>
</head>
<body>

	<div th:replace="fragmentos/menu"></div>
	<div class="container" style="padding: 20">
		<div class="row">
			<div class="col-md-8">
				<h1>Atendimento</h1>
				<form th:object="${caixa}" th:action="@{/caixa/pagar}"
					method="POST">

					<input name="data" id="data" th:field="*{data}" type="hidden" /> <input
						name="tipo" id="tipo" th:field="*{tipo}" type="hidden" /> <input
						name="texto" id="texto" th:field="*{texto}" type="hidden" /> <input
						name="id" id="id" th:field="*{id}" type="hidden" /> <input
						type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="forma">Forma pagamento</label><select
									class="form-control" th:field="*{forma}" id="forma">
									<option value="Dinheiro">Dinheiro</option>
									<option value="Débito">Débito</option>
									<option value="Crédito">Crédito</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="valor">Valor(R$)</label> <input type="text"
									class="form-control" id="valor" th:field="*{valor}" />
							</div>
						</div>
						<div class="col-md-12">
							<h4>Confirmar o fim do atendimento?</h4>
						</div>

						<div class="form-group">
							<a class="btn btn-secondary" href="javascript:window.history.go(-1)" 
								data-dismiss="modal">Fechar</a>
							<button type="submit" class="btn btn-primary" id="salvar">Sim</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-4"></div>

		</div>
	</div>


</body>
</html>
