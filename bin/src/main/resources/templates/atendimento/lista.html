<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<title>Atendimentos</title>

</head>
<body>
	<div th:replace="fragmentos/menu"></div>

	<div class="container" style="padding: 20">
		<h4>Atendimentos</h4>
		<div class="row">
			<a href="#" class="btn btn-primary" th:href="@{/atendimento}">Cadastrar
				Novo</a>
		</div>
		<div class="row">
			<div class="card-columns">
				<div th:each="item:${lista}">
					<div class="card" style="width: 20rem;">
						<div class="card-body">
							<h6 class="card-title"
								th:text="|${item.pet.nome}|  + ' - ' +  |${item.pet.proprietario.nome}|">Destaque</h6>
							<h5 class="card-subtitle mb-2 text-muted"
								th:text="${#dates.format(item.datainicio, 'dd/MM/yyyy HH:mm')}">Título
								especial</h5>
							<p class="card-text" th:text="${item.tipo}">Com suporte</p>
							<p class="card-text" th:text="${item.texto}">Com suporte</p>
							<p class="card-text" th:text="|${item.pet.proprietario.telefone}    ${item.pet.proprietario.celular}|">Com suporte</p>
							<a href="#" class="btn btn-primary"
								th:href="@{/atendimento/finalizar/__${item.id}__}">Finalizar</a>

							<a href="#" class="btn btn-secondary" th:if="${item.tipo=='Consulta'}"
							th:href="@{/prontuario/pet/__${item.pet.id}__}" >Prontuário</a>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>

</body>
</html>
