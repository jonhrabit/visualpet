<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<title>Cadastro Cliente</title>
</head>
<body>

	<div th:replace="fragmentos/menu"></div>
	<div class="container" style="padding: 20">
		<form th:object="${cliente}" th:action="@{/cliente/salvar}"
			method="POST">

			<input name="id" id="id" th:field="*{id}" type="hidden" /> <input
				type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="row">
				<div class="col-md-3">
					<h4>Cliente</h4>
				</div>
				<div class="col-md-3 float-right">
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{nome}"
							id="nome" placeholder="Nome" />
					</div>
				</div>

				<div class="col-md-2">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{rg}" id="rg"
							placeholder="RG" />
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{cpf}" id="cpf"
							placeholder="CPF" />
					</div>
				</div>


				<div class="col-md-7">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{endereco}"
							id="endereco" placeholder="Endereço" />
					</div>
				</div>


				<div class="col-md-3">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{bairro}"
							id="bairro" placeholder="Bairro" />
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{cidadeUF}"
							id="cidadeUF" placeholder="Cidade/UF" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{telefone}"
							id="telefone" placeholder="Telefone" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{celular}"
							id="celular" placeholder="Celular" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{email}"
							id="email" placeholder="Email" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="responsavel2">Responsável 2</label> <input type="text"
							class="form-control" id="responsavel2" th:field="*{responsavel2}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="telefone2">Telefone 2</label> <input type="text"
							class="form-control" id="telefone2" th:field="*{telefone2}" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="responsavel3">Responsável 3</label> <input type="text"
							class="form-control" id="responsavel2" th:field="*{responsavel3}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="telefone3">Telefone 3</label> <input type="text"
							class="form-control" id="telefone3" th:field="*{telefone3}" />
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
					</div>
				</div>

				<table class="table-sm">
					<thead>
						<tr>
							<th>Data</th>
							<th>Tipo</th>
							<th>Informação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:*{informacoes}">
							<td th:text="${#dates.format(item.data, 'dd/MM/yyyy HH:mm')}"></td>
							<td th:text="${item.tipo}"></td>
							<td th:text="${item.texto}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</form>
	</div>

</body>
</html>
