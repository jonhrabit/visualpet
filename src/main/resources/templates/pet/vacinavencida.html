<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous" />

<style type="text/css">
a {
	color: black;
}
</style>

<title>Vacinas Vencidas</title>
<link rel="icon" href="/images/icon.png" />

</head>
<body>
	<div th:replace="fragmentos/menu"></div>

	<div class="container" style="padding: 20">
		<div class="row">
			<div class="col-md-6">
				<h4>Vacinas fora de Vigência</h4>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Vigência</th>
					<th>Pet</th>
					<th>Tutor</th>
					<th>Celular</th>
					<th>Vacina</th>
					<th>Aplicação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${lista}">
					<td th:text="${#dates.format(item.vigencia, 'dd/MM/yyyy')}"></td>
					
					<td><a href="#" th:text="${item.pet.nome}"
						th:href="@{/pet/__${item.pet.id}__}">Yoshe</a></td>

					<td><a href="/cliente/"
						th:href="@{/cliente/__${item.pet.tutor.id}__}"
						th:text="${item.pet.tutor.nome}"></a></td>

					<td th:text="${item.pet.tutor.celular}"></td>

					<td th:text="${item.nome}"></td>
					<td th:text="${#dates.format(item.aplicacao, 'dd/MM/yyyy')}"></td>

				</tr>
			</tbody>
		</table>


	</div>
	<div class="modal modal-warning fade" id="modal-mensagem">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Mensagem</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>×</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="${mensagem}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
	 var isInlineEdit = [[${mensagem} != null ? true:false]];

	  if(isInlineEdit){
		  $(window).on('load', function() {
				$('#modal-mensagem').modal('show');
			});
	      }
	</script>
</body>
</html>
