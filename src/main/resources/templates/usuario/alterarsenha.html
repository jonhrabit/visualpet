<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link th:replace="~{fragmentos/css}"></link>

	<script src="/js/atendimento/listaatendimento.js"></script>

<title>Alterar Senha</title>
<link rel="icon" href="/images/icon.png"/>
</head>
<body>
	<div th:replace="~{fragmentos/menu}"></div>

	<div class="container" style="padding: 20">
		<h4>Alterar senha - <span sec:authentication="name" >Bob</span></h4>
		<div class="col-md-6">
			<form method="POST" th:object="${view}"
				th:action="@{/usuario/salvarsenha}">
				
				<div class="alert alert-danger" role="alert" th:text="${m2}"
					th:if="${not #strings.isEmpty(m2)}"></div>

				<div class="alert alert-success" role="alert" th:text="${m1}"
					th:if="${not #strings.isEmpty(m1)}"></div>

				<div class="form-group row">
					<label for="senha" class="col-sm-2">Senha</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" th:field="*{senha}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="novasenha" class="col-sm-2">Nova</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" th:field="*{nova}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="repetida" class="col-sm-2">Repetir</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="repetida"
							th:field="*{repetida}" />
					</div>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
