<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous" />

<title>Cesta</title>
<link rel="icon" href="/images/icon.png" />
</head>
<body>

	<div th:replace="fragmentos/menu"></div>
	<div class="container" style="padding: 20">
		<br />
		<div class="row">
			<div class="col-md-12">
				<div class="row border">
					<div class="col-md-6">
						<h5>Visual Pet Estética Canina</h5>
						<h6>CNPJ 35.234.983/0001-05</h6>
						<h6>Av. Protásio Alves nº.7195 - Alto Petropólis - Porto
							Alegre/RS</h6>
						<h6>Telefone: (51) 3334 0703</h6>
					</div>
					<div class="col-md-6">
						
					</div>
				</div>
				<br />
				<h6>Itens</h6>
				<table class="table" id="cestaTabela">
					<thead>
						<tr>
							<th>Item</th>
							<th>Nome</th>
							<th>Laboratório</th>
							<th>Mínimo</th>
							<th>Qnt.</th>
							<th>Máximo</th>
							<th>Compra</th>
							<th>Venda</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="item,i:${aquisicao}">
							<td th:text="${i.count}"></td>
							<td><a th:text="${item.nome}" th:href="@{/produto/__${item.id}__}"></a></td>
							<td th:text="${item.laboratorio}"></td>
							<td th:text="${item.quantidadeMinima}"></td>
							<td th:text="${item.quantidade}"></td>
							<td th:text="${item.quantidadeMaxima}"></td>
							<td th:text="|R$ ${item.precoCompra}|"></td>
							<td th:text="|R$ ${item.precoVenda}|"></td>
							

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="container">
			<div class="row  justify-content-end">
			
					<span
						th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">01/01/2020</span>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
		crossorigin="anonymous"></script>

</body>
</html>
