<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:replace="~{fragmentos/css}"></link>

	<script src="/js/atendimento/listaatendimento.js"></script>

<style type="text/css">
html, body {
	background-image: url('/images/visual.png');
	background-size: cover;
	background-repeat: no-repeat;
	height: 100%;
	font-family: 'Numans', sans-serif;
}

.container {
	height: 100%;
	align-content: center;
}

.card {
	height: 370px;
	margin-top: auto;
	margin-bottom: auto;
	width: 400px;
	background-color: rgba(0, 0, 0, 0.5) !important;
}

.social_icon span {
	font-size: 60px;
	margin-left: 10px;
	color: #FFC312;
}

.social_icon span:hover {
	color: white;
	cursor: pointer;
}

.card-header h3 {
	color: white;
}

.social_icon {
	position: absolute;
	right: 20px;
	top: -45px;
}

.input-group-prepend span {
	width: 50px;
	background-color: #FFC312;
	color: black;
	border: 0 !important;
}

input:focus {
	outline: 0 0 0 0 !important;
	box-shadow: 0 0 0 0 !important;
}

.remember {
	color: white;
}

.remember input {
	width: 20px;
	height: 20px;
	margin-left: 15px;
	margin-right: 5px;
}

.login_btn {
	color: black;
	background-color: #FFC312;
	width: 100px;
}

.login_btn:hover {
	color: black;
	background-color: white;
}

.links {
	color: white;
}

.links a {
	margin-left: 4px;
}
</style>



<title>VisualPeT</title>

<link rel="icon" href="/images/icon.png"/>


</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>VisualPET</h3>

				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Usuário"
								id="username" name="username" />

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="password"
								name="password" placeholder="Senha" />
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox" name="remember-me" id="remember-me"/>Lembrar de Mim
						</div>
						<div class="form-group">
							<input type="submit" value="Login"
								class="btn float-right login_btn" />
						</div>
						<div class="card-footer">
							<div class="d-inline-flex border rounded">
								<div th:if="${param.error}" class="p-2 text-danger bg-white">Login
									ou usuário é invalido.</div>
								<div th:if="${param.logout}" class="p-2 text-success bg-white">Você saiu
									com sucesso.</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
